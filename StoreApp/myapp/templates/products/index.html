<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>body{
    background-color:#363945;
    color: #c6c8d2;
}</style>
</head>
<body>
  <div class="container-fluid" style="margin-top: 40px; margin-left: 100px; width: 80%;">
  <h1>A list of Products</h1>
    <div style = "width: fit-content">
        <ol class="list-group list-group-numbered">
            {% for product in products%}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                <div class="fw-bold"><a href="{% url 'product' product.id %}">{{ product.name }}</a></div>
                {{product.description}}
                </div>
                <span class="badge text-bg-primary rounded-pill">${{product.price}}</span>
            </li>
            {% endfor %}
        </ol>
    </div>
  </div>
   
      

</body>

</html>
